version: '3.7'
services:
    php:
        build: ./build/php-fpm
        container_name: php
        ports:
            - "9000:9001"
        volumes:
            - "./symfony:/var/www/symfony:cached"
            - "./wordpress:/var/www/wordpress:cached"
            - "./logs/symfony:/var/www/symfony/var/log:cached"
        extra_hosts:
            - "docker-host.localhost:127.0.0.1"
    nginx:
        build: ./build/nginx
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        links:
            - "php"
        volumes:
            - "./logs/nginx:/var/log/nginx:cached"
            - "./symfony:/var/www/symfony:cached"
            - "./wordpress:/var/www/wordpress:cached"
